<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panader칤a La Desesperanza - Inventario de Panes</title>
  <link rel="stylesheet" href="estilo.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="body">

  <!-- HEADER -->
  <header class="bg-warning py-4 mb-4 shadow position-relative header">
    <img src="https://i.pinimg.com/1200x/a5/d4/de/a5d4de4c40e05a5d309f08b675682cd0.jpg" 
         alt="Decoraci칩n D칤a de Muertos" class="position-absolute top-0 end-0" style="width:80px;">
    <div class="container d-flex align-items-center justify-content-between">
      <div>
        <h1 class="h1">Panader칤a La Desesperanza</h1>
        <small class="lead">춰Panes de temporada D칤a de Muertos y Halloween!</small>
      </div>
      <div class="d-flex align-items-center gap-2">
        <!-- Carrito -->
        <button id="btnCarrito" class="btn btn-outline-dark position-relative" title="Ver carrito">
          游 <span id="badgeCarrito" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
        </button>
        <!-- Perfil -->
        <div class="dropdown">
          <button id="btnPerfil" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Perfil</button>
          <ul class="dropdown-menu dropdown-menu-end" id="perfilDropdown">
            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalEditarPerfil">Editar perfil</a></li>
            <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesi칩n</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- Inventario y botones -->
    <div class="row mb-4">
      <div class="col-md-8"><h2 class="h2">Inventario de Panes</h2></div>
      <div><button id="btnAgregarPan" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProducto">Agregar Pan</button></div>
    </div>

    <!-- Ventas -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="h2">Ventas</h2>
      <a href="Ventas.html" class="btn btn-secondary">Ventas</a>
    </div>

    <!-- Consultar Productos -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="h2">Consultar Productos</h2>
      <a href="consultar_producto.html" class="btn btn-secondary">Consultar</a>
    </div>

    <!-- Galer칤a -->
    <h2 class="h2">Galer칤a de Panes de Temporada</h2>
    <div class="row g-3" id="galeria"></div>

  </main>

  <!-- MODALES -->

  <!-- Modal Producto -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formProducto" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title" id="modalProductoLabel">Agregar/Editar Pan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="id_producto" name="id_producto">
            <div class="row g-2">
              <div class="col-12 col-md-6 mb-3">
                <label for="nombre" class="form-label fw-semibold">Nombre</label>
                <input type="text" class="form-control rounded-pill" id="nombre" name="nombre" required>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="precio" class="form-label fw-semibold">Precio ($)</label>
                <input type="number" class="form-control rounded-pill" id="precio" name="precio" min="1" step="0.01" required>
              </div>
            </div>
            <div class="row g-2">
              <div class="col-12 col-md-6 mb-3">
                <label for="stock" class="form-label fw-semibold">Stock</label>
                <input type="number" class="form-control rounded-pill" id="stock" name="stock" min="0" required>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="imagen" class="form-label fw-semibold">Imagen</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
              </div>
              <div class="mb-3">
                <label for="temporada" class="form-label">Temporada</label>
                <select class="form-select" id="temporada" name="temporada" required>
                  <option value="">-- Selecciona una temporada --</option>
                  <option value="Dia de Muertos">Dia de Muertos 游</option>
                  <option value="Navidad">Navidad 游꾻</option>
                  <option value="Dia de reyes">Dia de reyes 游쁸</option>
                  <option value="Acci칩n de gracias">Acci칩n de gracias 游붂</option>
                  <option value="San valentin">San valentin 游눚</option>
                  <option value="Todo el a침o">Todo el a침o 游깵</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label fw-semibold">Descripci칩n</label>
              <textarea class="form-control rounded-4" id="descripcion" name="descripcion" rows="2"></textarea>
            </div>
            <div id="mensajeError" class="alert alert-danger d-none"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Editar Perfil -->
  <div class="modal fade" id="modalEditarPerfil" tabindex="-1" aria-labelledby="modalEditarPerfilLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditarPerfil" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarPerfilLabel">Editar perfil</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input id="editarNombrePerfil" name="nombre" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Nueva contrase침a (opcional)</label>
              <input id="editarPasswordPerfil" type="password" name="newPassword" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmar contrase침a</label>
              <input id="editarPasswordConfirm" type="password" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Foto de perfil (opcional)</label>
              <input id="editarImagenPerfil" type="file" accept="image/*" class="form-control" name="imagenPerfil" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
